<div class="container">
    <div class="main-body">
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="assets/images/profile_image.jpeg" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userProfile.name}}</h4>
                      <p class="text-secondary mb-1">{{userProfile.about}}</p>
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
  
            <div class="col-md-8">
              <div class="card mb-3">
                <form >
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary form-group">
                        <input type="text"  [(ngModel)]="form.name" value={{form.name}} name = "fullName" placeholder = "name" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <hr>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Age</h6>
                    </div>
                    <div class="col-sm-9 text-secondary form-group">
                        <input type="number" [(ngModel)]="form.age" value={{form.age}} name = "age" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><Address></Address></h6>
                    </div>
                    <div class="col-sm-9 text-secondary form-group">
                      <input type="text" [(ngModel)]="form.address" value={{form.address}} name = "address" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Location</h6>
                    </div>
                    <div class="col-sm-9 text-secondary form-group">
                      <input type="text" [(ngModel)]="form.location" value={{form.location}} name = "location" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Vehicle</h6>
                    </div>
                    <div class="col-sm-9 text-secondary form-group">
                      <input type="text" [(ngModel)]="form.vehicle" value={{form.vehicle}} name = "vehicle" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary form-group">
                        <button type="button" class="btn btn-primary px-4" id="saveChanges"
                      (click)='saveProfileChanges()'>Save Changes</button>
                    </div>
                </div>
                </div>
              </form>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
